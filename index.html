<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
          <span class="logo-text">calc</span>
      </div>
      <div class="theme">
          <span class="theme-text">THEME</span>
          <div class="clr">
              <div class="mode">
                  <span id="one">1</span>
                  <span id="two">2</span>
                  <span id="three">3</span>
              </div>
              <div class="click">
                  <div class="circle"></div>
              </div>
          </div>
      </div>
  </header>
    <div class="container">
      <form name="calc" class="calculator-bobur">
<input type="text" readonly class="value" name="txt"/>
        <span type="button" name="clear" class="num-bobur clear-bobur" onclick="calc.txt.value= ''">c</span>
        <span type="button" name="div" class="num-bobur" onclick="document.calc.txt.value +='/'">/</span>
        <span type="button" name="times" class="num-bobur" onclick="document.calc.txt.value +='*'">*</span>
        <span type="button" name="seven" class="num-bobur" onclick="document.calc.txt.value +='7'">7</span>
        <span type="button" name="eight" class="num-bobur" onclick="document.calc.txt.value +='8'">8</span>
        <span type="button" name="nine" class="num-bobur" onclick="document.calc.txt.value +='9'">9</span>
        <span type="button" name="minus" class="num-bobur" onclick="document.calc.txt.value +='-'">-</span>
        <span type="button" name="four" class="num-bobur" onclick="document.calc.txt.value +='4'">4</span>
        <span type="button" name="five" class="num-bobur" onclick="document.calc.txt.value +='5'">5</span>
        <span type="button" name="sex" class="num-bobur" onclick="document.calc.txt.value +='6'">6</span>
        <span type="button" name="plus" class="num-bobur plus-bobur" onclick="document.calc.txt.value +='+'">+</span>
        <span type="button" name="one" class="num-bobur" onclick="document.calc.txt.value +='1'">1</span>
        <span type="button" name="two" class="num-bobur" onclick="document.calc.txt.value +='2'">2</span>
        <span type="button" name="three" class="num-bobur" onclick="document.calc.txt.value +='3'">3</span>
        <span type="button" name="zero" class="num-bobur" onclick="document.calc.txt.value +='0'">0</span>
        <span type="button" name="" class="num-bobur" onclick="document.calc.txt.value +='00'">00</span>
        <span type="button" name="" class="num-bobur" onclick="document.calc.txt.value +='.'">.</span>
        <span type="button" name="" class="num-bobur equal-bobur" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
      </form>
    </div>
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelectorAll(".container"), {
    max: 15,
    speed: 400,
    glare: true,
    "max-glare": 0.2
  });
</script>
<!-- Please do not copy the code without a source -->
<script src="./js/app.js"></script>
  </body>
</html>
